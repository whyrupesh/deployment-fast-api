<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Investor Matcher AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  min-height: 100vh;
  padding: 40px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #38bdf8, #6366f1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  margin-bottom: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

textarea, input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #38bdf8, #6366f1);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(99,102,241,0.6);
}

.grid {
  display: grid;
  gap: 20px;
}

.domain-card {
  background: rgba(255,255,255,0.08);
  padding: 15px;
  border-radius: 15px;
}

.progress {
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  height: 10px;
  margin-top: 8px;
}

.progress-bar {
  height: 10px;
  background: linear-gradient(90deg, #38bdf8, #6366f1);
}

.investor-card {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 15px;
  transition: 0.3s ease;
}

.investor-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

.tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  padding: 5px 10px;
  margin: 5px 5px 0 0;
  background: rgba(56,189,248,0.2);
  border-radius: 20px;
  font-size: 0.8rem;
}

.loading {
  text-align: center;
  margin-top: 20px;
  font-size: 1.2rem;
  display: none;
}

@media(max-width:768px){
  body { padding: 20px; }
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸš€ AI Investor Matcher</h1>

<div class="card">
  <label>Startup Description</label>
  <textarea id="description" rows="4" placeholder="Describe your startup..."></textarea>

  <label>Top Domains</label>
  <input type="number" id="topDomains" value="5"/>

  <label>Top Investors</label>
  <input type="number" id="topInvestors" value="20"/>

  <label>Minimum Domain Similarity</label>
  <input type="number" step="0.01" id="minSimilarity" value="0.25"/>

  <button onclick="matchInvestors()">Find Investors</button>

  <div class="loading" id="loading">ðŸ”Ž Matching Investors...</div>
</div>

<div id="results"></div>

</div>

<script>
async function matchInvestors() {
  const description = document.getElementById("description").value;
  const topDomains = parseInt(document.getElementById("topDomains").value);
  const topInvestors = parseInt(document.getElementById("topInvestors").value);
  const minSimilarity = parseFloat(document.getElementById("minSimilarity").value);

  const loading = document.getElementById("loading");
  const resultsDiv = document.getElementById("results");

  loading.style.display = "block";
  resultsDiv.innerHTML = "";

  try {
    // const response = await fetch("https://fastapi-example-production-ac39.up.railway.app/api/v1/match-investors", {
    const response = await fetch("http://127.0.0.1:8000/api/v1/match-investors", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        startup_description: description,
        top_domains: topDomains,
        top_investors: topInvestors,
        min_domain_similarity: minSimilarity
      })
    });

    const data = await response.json();

    loading.style.display = "none";

    renderResults(data);

  } catch (error) {
    loading.style.display = "none";
    resultsDiv.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
  }
}

function renderResults(data) {
  const resultsDiv = document.getElementById("results");

  // Domains
  let domainHTML = `
    <div class="card">
      <h2>ðŸŽ¯ Matched Domains</h2>
      <div class="grid">
  `;

  data.matched_domains.forEach(domain => {
    const percent = (domain.similarity * 100).toFixed(1);
    domainHTML += `
      <div class="domain-card">
        <strong>${domain.domain}</strong> (${percent}%)
        <div class="progress">
          <div class="progress-bar" style="width:${percent}%"></div>
        </div>
      </div>
    `;
  });

  domainHTML += `</div></div>`;

  // Investors
  let investorHTML = `
    <div class="card">
      <h2>ðŸ‘¤ Matched Investors</h2>
      <div class="grid">
  `;

  data.matched_investors.forEach(inv => {
    investorHTML += `
      <div class="investor-card">
        <h3>${inv.name}</h3>
        <p>Domain Matches: ${inv.domain_match_count}</p>
        <div class="tags">
          ${inv.matched_domains.map(d => `<span class="tag">${d}</span>`).join("")}
        </div>
      </div>
    `;
  });

  investorHTML += `</div></div>`;

  resultsDiv.innerHTML = domainHTML + investorHTML;
}
</script>

</body>
</html>
